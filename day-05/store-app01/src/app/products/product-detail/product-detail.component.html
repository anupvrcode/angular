<div class="card bg-light mb-2" style="max-width: 30rem;" >
   <h5 class="card-header">{{ product.name }}</h5>
   <div class="card-body">
      <p [ngStyle]="{ 'color': product.isAvailable ? 'blue' : 'red' }">{{ product.description }}</p>
      <p class="card-text"><strong class="mr-2">Price:</strong> <em>{{ product.price | currency : 'INR' : 'code' }}</em></p>
      <p class="card-text"><strong class="mr-2">Available?</strong> <em class="badge" [ngClass]="{ 'badge-success': product.isAvailable, 'badge-warning' : !product.isAvailable}">{{ product.isAvailable  }}</em></p>
   </div>
   <div class="card-footer text-right">
       <button type="button" class="btn btn-outline-primary btn-sm mr-2">Edit</button>
       <button type="button" class="btn btn-outline-danger btn-sm" (click)="onDelete(product.id)">Delete</button>
   </div>
 </div>
