

  <div class="row">
    <div class="col-4">
        <h4>Product Form</h4>
        <app-product-form (addProduct)="onAddProduct($event)"></app-product-form>        
    </div>

    <div class="col-8">
      <h4>List of Products</h4>
      <app-product-detail (deleteProduct) = "onDeleteProduct($event)" [product]="p" *ngFor="let p of products"></app-product-detail>
      
    </div>
</div>
